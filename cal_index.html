<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="cal_index.css">
    <title>Calculator</title>
 </head>
 <body>
<div class="row main-row">  
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="row border">
            <div class="row das"><p id="deg">DEG</p></div>
            <div class="row input"><p id="val">123*5</p></div>
            <div class="row result"><p id="res">615</p></div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="row">
            <div class="row cal_table">
                <div class="col-9">
                    <div class="row">
                        <div class="col-4"><button class="btn" onclick="clickAddNum(7)">7</button> </div>
                          <div class="col-4"><button class="btn" onclick="clickAddNum(8)">8</button></div>
                           <div class="col-4"> <button class="btn" onclick="clickAddNum(9)">9</button></div>   
                        </div>
                        
                    <div class="row">
                        
                        <div class="col-4"><button class="btn" onclick="clickAddNum(4)">4</button> </div>
                        <div class="col-4"><button class="btn" onclick="clickAddNum(5)">5</button></div>
                         <div class="col-4"> <button class="btn" onclick="clickAddNum(6)">6</button></div>   
                       
                    </div>
                    <div class="row">
                        
                        <div class="col-4"><button class="btn" onclick="clickAddNum(1)">1</button> </div>
                        <div class="col-4"><button class="btn" onclick="clickAddNum(2)">2</button></div>
                         <div class="col-4"> <button class="btn" onclick="clickAddNum(3)">3</button></div>   
                        
                    </div>
                    <div class="row">
                        <div class="col-4"><button class="btn" onclick="clickAddNum('.')">.</button> </div>
                        <div class="col-4"><button class="btn" onclick="clickAddNum(0)">0</button></div>
                         <div class="col-4"><button class="btn" onclick="ClickEquResult()">=</button></div>  
                    </div>
                </div>
               
                <div class="col-3 operator-block">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn1" onclick="clickDel()">DEL</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn1" onclick="clickAddNum('/')">/</button>
                    </div>
                </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn1" onclick="clickAddNum('*')">*</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn1" onclick="clickAddNum('-')">-</button>
                        </div>
                       
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn1" onclick="clickAddNum('+')">+</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
 
 </body>
 <script src="cal_index.js"></script>
 </html>
